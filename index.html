<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Pig Game</title>
    <script src="https://kit.fontawesome.com/95cdbd4cff.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main flex">
        <div class="p1 player active flex">
            <h1 class="name1">PLAYER 1</h1>
            <h1 class="score1">0</h1>
            <div class="curr flex">
                <h2>CURRENT</h2>
                <h2 class="curr1">0</h2>
            </div>
        </div>
        <div class="mid flex">
            <a href="#" class="new click"><i class="fa-solid fa-retweet" style="color: #000000;"></i>  New Game</a>
            <img src="#" alt="" class="dice" height="100px" style="border-radius: 10px;" >
            <div class="update flex">
                <a href="#" class="roll click"><i class="fa-solid fa-dice" style="color: #000000;"></i> Roll Dice</a>
                <a href="#" class="hold click"><i class="fa-solid fa-arrow-down" style="color: #000000;"></i>  Hold</a>
            </div>
        </div>
        <div class="p2 player flex">
            <h1 class="name2">PLAYER 2</h1>
            <h1 class="score2">0</h1>
            <div class="curr flex">
                <h2>CURRENT</h2>
                <h2 class="curr2">0</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
